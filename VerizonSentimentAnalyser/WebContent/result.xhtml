<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

    <h:head>
      <link href="css/default.css" rel="stylesheet" type="text/css" />
      <title>#{dwRF4D1.dwRF4D1Title}</title>
    </h:head>

    <f:view > 

    <h:body>
      <img src="images/DukeGuitar.jpg" class="floatLeft" 
                height="82" width="96"/>
      <h1>#{dwRF4D1.dwRF4D1Title} #{dwRF4D1.dwRF4D1Result}</h1> 
      <br clear="all" ></br>
      <table width="100%">
        <tr><td style="background-color: #200070" height="5"></td></tr>
      </table>
      <br clear="all" ></br>

    <h:form>
       <rich:tabPanel switchType="client" >
        <rich:tab >
          <f:facet name="header">
            <h:panelGrid columns="2">
              <h:outputText value="#{dwRF4D1.info}" />
              <h:graphicImage value="/images/roseTab.jpg" height="20" width="25" />
            </h:panelGrid>
          </f:facet>
          #{dwRF4D1.resultText}
        </rich:tab>

        <rich:tab header="#{dwRF4D1.result}">
          <h:panelGrid columns="1" width="50%">
            <rich:collapsiblePanel switchType="ajax" 
                                   header="#{dwRF4D1.calComp} #{dwRF4D1.value}" 
                                   expanded="false" >
              #{dwRF4D1Handler.selectedDate} 
            </rich:collapsiblePanel> 
            <rich:collapsiblePanel switchType="ajax" 
                                   header="#{dwRF4D1.plComp} #{dwRF4D1.value}" 
                                   expanded="false" >
              #{dwRF4D1Handler.orderByTarget} 
            </rich:collapsiblePanel> 
            <rich:collapsiblePanel switchType="ajax" 
                                   header="#{dwRF4D1.acComp} #{dwRF4D1.value}" 
                                   expanded="false" >
              #{dwRF4D1Handler.city}
            </rich:collapsiblePanel> 
            <rich:collapsiblePanel switchType="ajax" 
                                   header="#{dwRF4D1.face}" 
                                   expanded="false" >
              <img src="images/myphoto.jpg" 
                 height="80" width="64"/>
            </rich:collapsiblePanel>

          </h:panelGrid> 

        </rich:tab>
       </rich:tabPanel>
         <br /> 
       <h:commandButton value="#{dwRF4D1.edit}" 
          action="#{dwRF4D1Handler.processResult}" style="width: 6em" />


    </h:form>
    </h:body>
    </f:view>
</html>
